<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>

</head>
<body>
    <div class="cont">
        <h2>Manuel Martinez Orcko</h2>
        <h3>CALCULADORA DE OPERACIONES</h3>
        <div class="cont_tam">
            <label for="num1">numero: </label>
            <input type="text" id="num1">
            <label for="num2">numero: </label>
            <input type="text" id="num2">
        </div>
        <div class="cont_tam">
            <button id="sumar">sumar</button>
            <button id="restar">restar</button>
            <button id="dividir">dividir</button>
            <button id="multiplicar">multiplicar</button>
        </div>
        <div class="cont_tam">
            <p>RESULTADO</p>
            <p id="res_op">resultado</p>
        </div>
        <h3>CALCULADORA DE IMC</h3>
        <div class="cont_tam">
            <label for="peso">peso</label>
            <input type="text" id="peso">
            <label for="altura">altura</label>
            <input type="text" id="altura">
        </div>
        <div class="cont_tam">
            <label>
                <input type="radio" name="opcion" id="op1" value="hombre"> hombre
            </label>
            <label>
                <input type="radio" name="opcion" id="op2" value="mujer"> mujer
            </label>
        </div>
        <div class="cont_tam">
            <button id="cal">calcular</button>
        </div>
        <div class="cont_tam">
            <p id="res_cal">resultado</p>
            <p id="des"></p>
        </div>
    </div>
</body>
</html>
